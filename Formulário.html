<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TDE1 FrontEnd</title>
</head>

<body>
  <header>
    <h1>Formulário de Orçamento</h1>
  </header>
  <section>
    <form action="">
      <label for="label_name">Nome: </label>
      <input type="text" id="label_name" placeholder="Digite seu nome completo...">
      <br>
      <label for="label_date">Data de Nascimento: </label>
      <input type="date" id="label_date" placeholder="Digite seu nome...">
      <br>
      <label for="label_cpf">CPF: </label>
      <input type="text" id="label_cpf" placeholder="Digite seu CPF..." maxlength="11">
      <br>
      <label for="label_document">RG: </label>
      <input type="text" id="label_document" placeholder="Digite seu RG..." maxlength="11">
      <br>
      <label for="label_country">Nacionalidade: </label>
      <input type="text" id="label_country" placeholder="Digite sua nacionalidade...">
      <br>
      <label for=" label_client_type">Tipo de Cliente: </label>
      <select name="" id="label_client_type">
        <option value="client_type">Pessoa Física</option>
        <option value="client_type">Pessoa Jurídica</option>
      </select>
      <br>
      <label for="label_tel_number">Contato: </label>
      <input type="tel" id="label_tel_number" placeholder="Digite seu número...">
      <br>
      <label for="label_state">Estado/(UF): </label>
      <select name="" id="label_state">
        <option value="state">AC</option>
        <option value="state">AM</option>
        <option value="state">AL</option>
        <option value="state">BA</option>
        <option value="state">CE</option>
        <option value="state">DF</option>
        <option value="state">ES</option>
        <option value="state">GO</option>
        <option value="state">MA</option>
        <option value="state">MG</option>
        <option value="state">MT</option>
        <option value="state">PA</option>
        <option value="state">PB</option>
        <option value="state">PE</option>
        <option value="state">PR</option>
        <option value="state">RN</option>
        <option value="state">RO</option>
        <option value="state">RR</option>
        <option value="state">RJ</option>
        <option value="state">SC</option>
        <option value="state">SP</option>
      </select>
      <br>
      <label for="label_city">Cidade: </label>
      <input type="text" id="label_city" placeholder="Digite o nome da cidade...">
      <br>
      <label for="label_avenue">Bairro: </label>
      <input type="text" id="label_avenue" placeholder="Digite o nome do bairro...">
      <br>
      <label for="label_adress">Endereço: </label>
      <input type="text" id="label_adress" placeholder="Digite o nome do endereço...">
      <br>
      <button>Enviar Dados</button>
    </form>
  </section>
</body>

</html>
